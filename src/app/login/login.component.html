<div class="row" style="margin-top:200px;">
        <div class="col-sm-3 offset-sm-4">
            <mat-card class="example-card" style="background:#bdbdea">
                <mat-card-header>
                <mat-card-title style="font-size:30px">Login</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="User Name" formControlName="username" type="text">
                                <mat-error *ngIf="f.username.hasError('required')">
                                    Distance is <strong>required</strong>
                                </mat-error>
                            </mat-form-field>
                            <br>
                            <mat-form-field class="example-full-width">
                                 <input matInput type="password" formControlName="password" />
                                 <mat-error *ngIf="f.password.hasError('required')">
                                    Password is required
                                 </mat-error>
                            </mat-form-field>

                            <br>
                            <br>
                                <button [disabled]="loading" class="btn btn-primary">Login</button>
