<div class="row">
    <div class="col-sm-4 offset-sm-4">
        <mat-card class="example-card" style="background:#bdbdea">
            <mat-card-header>
            <mat-card-title style="font-size:30px">Enter Entry</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="updateRecordForm" (ngSubmit)="onSubmit()" #updateRecordFormControl>
                    <mat-form-field class="example-full-width">
                        <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="date">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <mat-error *ngIf="f.date.hasError('required')">
                            Date is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                    
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Distance" formControlName="distance" type="number">
                        <mat-error *ngIf="f.distance.hasError('required')">
                        Distance is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Time" formControlName="time" type="number">
                        <mat-error *ngIf="f.time.hasError('required')">
                        Time is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                
                    
                </form>
                
            </mat-card-content>
            <mat-card-actions>
                <button [disabled]="!updateRecordForm.valid" (click)="onSubmit()" mat-raised-button style="margin-left: 500px;" color="primary">OK</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
